<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Encoder/Decoder Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .full-width-section {
                grid-column: span 2;
            }
        }
        textarea {
            resize: vertical;
            min-height: 150px;
            max-height: 400px;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(-20px);
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message-box.error {
            background-color: #f44336;
        }
        .log-box {
            background-color: #1f2937; /* Dark background for terminal feel */
            color: #e5e7eb; /* Light text color */
            padding: 1rem;
            border-radius: 0.75rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            word-break: break-all; /* Break long words */
        }
        .key-input-group {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }
        @media (min-width: 768px) {
            .key-input-group {
                width: auto; /* Adjust width for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 full-width-section">Advanced Encoder/Decoder Tool</h1>

        <div class="col-span-1">
            <label for="inputText" class="block text-gray-700 text-sm font-bold mb-2">Input Text:</label>
            <textarea id="inputText" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter text here..."></textarea>
        </div>

        <div class="col-span-1">
            <label for="outputText" class="block text-gray-700 text-sm font-bold mb-2">Output Text:</label>
            <textarea id="outputText" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Output will appear here..." readonly></textarea>
        </div>

        <div class="full-width-section flex flex-col md:flex-row items-center justify-center gap-4 mb-6">
            <label for="encodingOptions" class="text-gray-700 text-sm font-bold">Encoding Option:</label>
            <select id="encodingOptions" class="shadow border rounded-lg py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="Base64 Encode">Base64 Encode</option>
                <option value="Base64 Decode">Base64 Decode</option>
                <option value="URL Encode">URL Encode</option>
                <option value="URL Decode">URL Decode</option>
                <option value="Hex Encode">Hex Encode</option>
                <option value="Hex Decode">Hex Decode</option>
                <option value="MD5 Hash">MD5 Hash</option>
                <option value="SHA1 Hash">SHA1 Hash</option>
                <option value="SHA256 Hash">SHA256 Hash</option>
                <option value="SHA512 Hash">SHA512 Hash</option>
                <option value="JSON Beautify">JSON Beautify</option>
                <option value="JSON Minify">JSON Minify</option>
                <option value="ASCII to Binary">ASCII to Binary</option>
                <option value="Binary to ASCII">Binary to ASCII</option>
                <option value="Reverse String">Reverse String</option>
                <option value="Morse Encode">Morse Encode</option>
                <option value="Morse Decode">Morse Decode</option>
                <option value="Caesar Encrypt">Caesar Encrypt</option>
                <option value="Caesar Decrypt">Caesar Decrypt</option>
                <option value="ROT13 Encrypt/Decrypt">ROT13 Encrypt/Decrypt</option>
                <option value="Vigenere Encrypt">Vigenere Encrypt</option>
                <option value="Vigenere Decrypt">Vigenere Decrypt</option>
                <option value="XOR Encrypt/Decrypt">XOR Encrypt/Decrypt</option>
                <option value="Atbash Encrypt/Decrypt">Atbash Encrypt/Decrypt</option>
            </select>

            <div id="keyInputGroup" class="key-input-group">
                <label for="keyInput" class="text-gray-700 text-sm font-bold">Key (for ciphers):</label>
                <input type="text" id="keyInput" class="shadow appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter key...">
            </div>

            <button id="processButton" class="btn btn-primary">Process</button>
            <button id="copyButton" class="btn btn-secondary">Copy Output</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
            <button id="saveOutputButton" class="btn btn-success">Save Output to File</button>
        </div>

        <div class="full-width-section">
            <label class="block text-gray-700 text-sm font-bold mb-2">Application Log:</label>
            <div id="logBox" class="log-box">
                <p class="text-gray-500">Waiting for log messages...</p>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const encodingOptions = document.getElementById('encodingOptions');
        const processButton = document.getElementById('processButton');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const saveOutputButton = document.getElementById('saveOutputButton');
        const logBox = document.getElementById('logBox');
        const messageBox = document.getElementById('messageBox');
        const keyInputGroup = document.getElementById('keyInputGroup');
        const keyInput = document.getElementById('keyInput');

        // Function to display messages to the user
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = 'message-box show';
            if (type === 'error') {
                messageBox.classList.add('error');
            } else {
                messageBox.classList.remove('error');
            }
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Function to show/hide key input based on selected option
        function toggleKeyInput() {
            const selectedOption = encodingOptions.value;
            const requiresKey = [
                "Caesar Encrypt", "Caesar Decrypt",
                "Vigenere Encrypt", "Vigenere Decrypt",
                "XOR Encrypt/Decrypt"
            ].includes(selectedOption);

            if (requiresKey) {
                keyInputGroup.style.display = 'flex';
            } else {
                keyInputGroup.style.display = 'none';
                keyInput.value = ''; // Clear key when not needed
            }
        }

        // Function to process text via Flask API
        async function processText() {
            const input = inputText.value;
            const option = encodingOptions.value;
            const key = keyInput.value; // Get the key

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ inputText: input, encodingOption: option, key: key }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                outputText.value = data.outputText;
                showMessage('Text processed successfully!');
            } catch (error) {
                console.error('Error processing text:', error);
                showMessage(`Error: ${error.message}`, 'error');
                outputText.value = `Error: ${error.message}`;
            }
        }

        // Function to copy output to clipboard
        function copyOutput() {
            if (outputText.value) {
                // Use document.execCommand for clipboard operations in iframes
                const textarea = document.createElement('textarea');
                textarea.value = outputText.value;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Output copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage('Failed to copy text. Please copy manually.', 'error');
                }
                document.body.removeChild(textarea);
            } else {
                showMessage('No output to copy.', 'error');
            }
        }

        // Function to clear input and output text areas
        function clearText() {
            inputText.value = '';
            outputText.value = '';
            keyInput.value = ''; // Clear key input as well
            showMessage('Text areas cleared.');
        }

        // Function to save output to a file via Flask API
        async function saveOutputToFile() {
            const output = outputText.value;
            if (!output) {
                showMessage('No output to save.', 'error');
                return;
            }

            // Prompt user for a file name
            let fileName = prompt("Enter file name (e.g., my_output.txt):", "output.txt");
            if (fileName === null || fileName.trim() === "") {
                showMessage('File save cancelled.', 'error');
                return;
            }

            try {
                const response = await fetch('/save_output', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ outputText: output, fileName: fileName }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.status === 'success') {
                    showMessage(data.message);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Error saving output:', error);
                showMessage(`Error saving file: ${error.message}`, 'error');
            }
        }

        // Function to stream logs from Flask using Server-Sent Events (SSE)
        function setupLogStream() {
            if (typeof EventSource !== 'undefined') {
                const eventSource = new EventSource('/log_stream');

                eventSource.onmessage = function(event) {
                    // Remove initial "Waiting for log messages..." paragraph if present
                    const initialMessage = logBox.querySelector('p.text-gray-500');
                    if (initialMessage) {
                        logBox.removeChild(initialMessage);
                    }
                    const logEntry = document.createElement('div');
                    logEntry.textContent = event.data;
                    logBox.appendChild(logEntry);
                    // Scroll to the bottom to show latest logs
                    logBox.scrollTop = logBox.scrollHeight;
                };

                eventSource.onerror = function(err) {
                    console.error('EventSource failed:', err);
                    eventSource.close(); // Close connection on error
                    // Optionally try to reconnect after a delay
                    setTimeout(setupLogStream, 5000); // Reconnect after 5 seconds
                };

                eventSource.onopen = function() {
                    console.log('EventSource connection opened.');
                };

            } else {
                logBox.innerHTML = '<p class="text-red-500">Your browser does not support Server-Sent Events. Log streaming unavailable.</p>';
                console.warn('Server-Sent Events not supported by this browser.');
            }
        }

        // Event Listeners
        processButton.addEventListener('click', processText);
        copyButton.addEventListener('click', copyOutput);
        clearButton.addEventListener('click', clearText);
        saveOutputButton.addEventListener('click', saveOutputToFile);
        encodingOptions.addEventListener('change', toggleKeyInput); // Listen for changes in dropdown

        // Initialize log streaming and key input visibility when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            setupLogStream();
            toggleKeyInput(); // Set initial visibility of key input
        });
    </script>
</body>
</html>
